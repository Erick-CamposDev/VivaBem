<!DOCTYPE html>
<html lang="pt-BR" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de Calculadora de IMC para calcular seu índice de massa corporal e dizer sua condição atual">
    <meta name="autor" content="Erick Campos">
    <title>Calculadora IMC | VivaBem</title>
    <!--FavIcon-->
    <link rel="shortcut icon" href="src/assets/imgs/icons/VivaBemLogoTransparent.png" type="image/png">
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/imc.css">
    <link rel="stylesheet" href="src/assets/styles/global.css">
    <link rel="stylesheet" href="src/assets/styles/toggle.css">
</head>
<body>
    <header class="second-header">
        <div class="back-anchor">
            <a href="index.html">
                <img src="src/assets/imgs/icons/arrow-left.svg" alt="Botão para voltar para a página principal.">
            </a>
        </div>
        <div class="main-name">
            <h2>Viva<span>Bem</span></h2>
        </div>
        <p class="main-slogan">
            Seu portal de sáude confiável!
        </p>
        <div class="toggle-container">
           <button id="toggleButton"><img class="toggleIcon" height="20px" src="src/assets/imgs/icons/sun.svg" alt="Icone de Sol, Modo Claro"></button>
        </div>
    </header>
    <main class="imc-main">
        <section id="calculator">
            <div class="calculator-container">
                <div class="calculator-title">
                    <h1>Calculadora IMC</h1>
                </div>
                <div class="form">
                    <form id="imcForm" autocomplete="off">
                        <div class="input-container">
                            <label for="altura">Altura (m): </label><input type="text" name="altura" id="altura" required placeholder="Digite sua altura" maxlength="4">
                        </div>
                        <div class="input-container">
                            <label for="peso">Peso (kg): </label><input type="text" name="peso" id="peso" required placeholder="Digite seu peso" maxlength="6">
                        </div>
                        <div class="button-container">
                            <button id="submitButton" onclick=calcularImc()>CALCULAR IMC</button>
                        </div>
                        <div id="result">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="src/assets/js/imc-calculator.js"></script>
    <script src="src/assets/js/toggle-theme.js"></script>
</body>
</html>
